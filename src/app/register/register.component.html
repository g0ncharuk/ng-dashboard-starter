<div class="register-wrapper">
  <div class="layout-container">
    <div class="layout-form">
      <div class="layout-form-main">
        <!-- <div class="logo">
          <a href="/">
            <i nz-icon nzType="idcard" nzTheme="outline"></i>
          </a>
        </div> -->
        <div class="content">
          <div class="slogan">
            <h2 class="slogan-main">
              Create Account
            </h2>
            <p class="slogan-subhead">
              Create your account
            </p>
          </div>
          <form
            [formGroup]="registerForm"
            class="ant-form ant-form-horizontal"
            (ngSubmit)="submit()"
          >
            <div class="ant-row ant-form-item">
              <div class="ant-col ant-form-item-control-wrapper">
                <div class="ant-form-item-control">
                  <span class="ant-form-item-children">
                    <span
                      class="ant-input-affix-wrapper ant-input-affix-wrapper-lg"
                    >
                      <span class="ant-input-prefix">
                        <i nz-icon nzType="mail" nzTheme="outline"></i>
                      </span>
                      <input
                        class="ant-input ant-input-lg"
                        type="text"
                        placeholder="First Name"
                        formControlName="firstName"
                      />
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <div class="ant-row ant-form-item">
              <div class="ant-col ant-form-item-control-wrapper">
                <div class="ant-form-item-control">
                  <span class="ant-form-item-children">
                    <span
                      class="ant-input-affix-wrapper ant-input-affix-wrapper-lg"
                    >
                      <span class="ant-input-prefix">
                        <i nz-icon nzType="mail" nzTheme="outline"></i>
                      </span>
                      <input
                        class="ant-input ant-input-lg"
                        type="text"
                        placeholder="Last Name"
                        formControlName="lastName"
                      />
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <div class="ant-row ant-form-item">
              <div class="ant-col ant-form-item-control-wrapper">
                <div class="ant-form-item-control">
                  <span class="ant-form-item-children">
                    <span
                      class="ant-input-affix-wrapper ant-input-affix-wrapper-lg"
                    >
                      <span class="ant-input-prefix">
                        <i nz-icon nzType="mail" nzTheme="outline"></i>
                      </span>
                      <input
                        class="ant-input ant-input-lg"
                        type="email"
                        placeholder="Email"
                        formControlName="email"
                      />
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <div class="ant-row ant-form-item">
              <div class="ant-col ant-form-item-control-wrapper">
                <div class="ant-form-item-control">
                  <span class="ant-form-item-children">
                    <span
                      class="ant-input-affix-wrapper ant-input-affix-wrapper-lg"
                    >
                      <span class="ant-input-prefix">
                        <i _ngcontent-bqp-c1="" class="anticon anticon-lock">
                          <svg
                            viewBox="64 64 896 896"
                            fill="currentColor"
                            width="1em"
                            height="1em"
                            data-icon="lock"
                            aria-hidden="true"
                          >
                            <path
                              d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 10-56 0z"
                            ></path>
                          </svg>
                        </i>
                      </span>
                      <input
                        class="ant-input ant-input-lg"
                        type="password"
                        placeholder="Password"
                        formControlName="password"
                      />
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <div class="ant-row ant-form-item">
              <div class="ant-col ant-form-item-control-wrapper">
                <div class="ant-form-item-control">
                  <span class="ant-form-item-children">
                    <span
                      class="ant-input-affix-wrapper ant-input-affix-wrapper-lg"
                    >
                      <span class="ant-input-prefix">
                        <i _ngcontent-bqp-c1="" class="anticon anticon-lock">
                          <svg
                            viewBox="64 64 896 896"
                            fill="currentColor"
                            width="1em"
                            height="1em"
                            data-icon="lock"
                            aria-hidden="true"
                          >
                            <path
                              d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 10-56 0z"
                            ></path>
                          </svg>
                        </i>
                      </span>
                      <input
                        class="ant-input ant-input-lg"
                        type="password"
                        placeholder="Confirm Password"
                        formControlName="confirmPassword"
                      />
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <div class="ant-row ant-form-item">
              <div class="ant-col ant-form-item-control-wrapper">
                <div class="ant-form-item-control">
                  <span class="ant-form-item-children"
                    ><button
                      type="submit"
                      class="ant-btn btn-login ant-btn-primary ant-btn-lg ant-btn-block"
                    >
                      <span>Register</span>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </form>
          <div class="third-login">
            <div class="ant-row-flex ant-row-flex-space-between">
              <div
                data-testid="third-login-link"
                class="ant-col ant-col-18 third-login-link"
              >
                <a><span class="dingtalk" data-testid="dingtalk"></span></a
                ><a href="/login?platform=alipay"
                  ><span class="alipay" data-testid="alipay"></span></a
                ><a><span class="wechat" data-testid="wechat"></span></a
                ><a
                  ><span class="teambition" data-testid="teambition"></span
                ></a>
              </div>
              <div
                data-testid="register-link"
                class="ant-col ant-col-5 register-link"
              >
                <a href="/login">Log In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
